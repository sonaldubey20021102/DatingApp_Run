<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-slate-600 to-slate-800">
    <div class="flex  align-middle items-center px-10 mx-auto gap-6">
        <div class="text-white">
            <a routerLink="/" routerLinkActive="text-accent" [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center gap-3 max-h-16 border-r-white border-r-2 pr-6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
                    <path
                        d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
                </svg>

                <h3 class="text-2xl font-semibold uppercase"> Dating App</h3>

            </a>
        </div>
        <nav class="flex gap-3 my-2  uppercase text-lg">
            @if (accountservice.currentUser()) {
            <a routerLink="/members" routerLinkActive="text-accent">Matches</a>
            <a routerLink="/lists" routerLinkActive="text-accent">Lists</a>
            <a routerLink="/messages" routerLinkActive="text-accent">Messages</a>
            }

        </nav>
        <div class="flex align-middle ml-auto gap-3">

            @if (accountservice.currentUser();as User) {
            <details class="dropdown">
                <summary class="flex items-center gap-2 text-white text-xl cursor-pointer">
                    <img src="https://picsum.photos/50" alt="user" class="w-8 h-8 rounded-full">
                    <span>{{User.userName}}</span>
                </summary>
                <ul class="menu dropdown-content bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    <li><a>Edit Profile</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </details>
            }@else{
            <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
                <input [(ngModel)]="creds.email" type="text" name="email" class="input" placeholder="Email">
                <input [(ngModel)]="creds.password" type="password" name="password" class="input"
                    placeholder="password">
                <button class="btn btn-primary">Login</button>
            </form>
            }

        </div>
    </div>
</header>
