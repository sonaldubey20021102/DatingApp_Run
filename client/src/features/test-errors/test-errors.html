<div class="flex justify-center gap-3 pt-10">
    <button class="btn btn-neutral" (click)="get500Error()">Text 500 Error</button>
    <button class="btn btn-accent" (click)="get400Error()">Text 400 Error</button>
    <button class="btn btn-success" (click)="get401Error()">Text 401 Error</button>
    <button class="btn btn-secondary" (click)="get404Error()">Text 404 Error</button>
    <button class="btn btn-warning" (click)="get400ValidationError()">Text 400 Validation Error</button>
</div>


@if(validationErrors().length>0){
    <div class="card bg-base-200 flex mt-5 rounded-2xl w-1/2 p-6 mx-auto">
        <ul class="flex flex-col text-red-500 space-y-2">
            @for (error of validationErrors(); track $index) {
                <li>{{error}}</li>
            }
        </ul>
    </div>
}
